<ion-header>
  <ion-navbar>
    <ion-buttons left>
<button ion-button icon-only menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
    </ion-buttons>

    <ion-title>
      Fail
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleReorder()">
Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>


  <ion-list [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(people)">
  <ion-card *ngFor="let person of people"
            (click)="pushPage(person)"
  >
    <ion-item>
      <p>{{person.name.first}} {{person.name.last}}</p>
      <ion-avatar item-left>
        <img [src]="person.picture.large" alt="">
      </ion-avatar>
    </ion-item>

    <iframe width="100%" src="https://www.youtube.com/embed/3BXDsVD6O10?list=RDMM3BXDsVD6O10" frameborder="0" allowfullscreen></iframe>
    <ion-card-content>
      <ion-card-title>
       {{person.login.password}}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
   </ion-list>
